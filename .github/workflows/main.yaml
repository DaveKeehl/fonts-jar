name: CI/CD

on:
  push:
    branches:
      - develop

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Cache dependencies
        uses: actions/cache@v3
        env:
          cache-name: cache-dependencies
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-

      - name: Installing dependencies
        run: npm install

      - name: Cache build
        id: cache-build
        uses: actions/cache@v3
        with:
          path: fonts-jar-build
          key: ${{ runner.os }}-fonts-jar-build

      - name: Build
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: npm run build

  CD:
    needs: [CI]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - run: ls -l

